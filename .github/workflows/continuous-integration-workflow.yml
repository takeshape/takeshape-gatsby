name: Continuous Integration
on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install pnpm@next -g
      - run: pnpm --version
      - run: pnpm i
      - run: pnpm run lint
      - run: pnpm run test
      - run: pnpm run build
